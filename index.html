<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>

  <div class="bg">
    <div class="contenedor">
      <div class="flex">
        <header class="header">
          <h1 class="header__title">Learn to code by watching others</h1>
          <p class="header__text">
            See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
            but understanding how developers think is invaluable.
          </p>
        </header>

        <main class="contenido">
          <section class="heading">
            <p class="heading__text"><span>Try it free 7 days</span> then $20/mo. thereafter</p>
          </section>

          <form action="" class="form">

            <div class="campo">
              <div class="campo__contenido">
                <input class="campo__input" type="text" name="nombre" id="nombre" placeholder="First Name">
              </div>
            </div>
            <div class="campo">
              <div class="campo__contenido">
                <input class="campo__input" type="text" name="apellido" id="apellido" placeholder="Last Name">
              </div>
            </div>
            <div class="campo">
              <div class="campo__contenido">
                <input class="campo__input" type="email" name="email" id="email" placeholder="Email Address">
              </div>
            </div>
            <div class="campo">
              <div class="campo__contenido">
                <input class="campo__input" type="password" name="password" id="password" placeholder="Password">
              </div>
            </div>

            <button class="form__btn" type="submit">Claim your free trial</button>

            <p class="form__footer">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
          </form>
        </main>
      </div>
    </div>
  </div>

  <script src="./js/index.js"></script>

</body>

</html>
